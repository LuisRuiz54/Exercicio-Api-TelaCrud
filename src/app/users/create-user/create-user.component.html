<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">

<h2>Criar CLiente</h2>
<div>
    <label>Nome:
    <input placeholder="Insira o nome" [(ngModel)]="request.name">
    </label>
    <br><br>
    <label>Profissâo:
    <input placeholder="Insira a Profissão" [(ngModel)]="request.job">
    </label>
    <br><br>
    <button (click)="save()" class="btn btn-success btn-lg">Criar</button>
</div>

<br><br>

<div *ngIf="response">
    <h3>Criado com sucesso!</h3>
    <label>id: {{response.id}}</label><br>
    <label>Nome: {{response.name}}</label><br>
    <label>profissão: {{response.job}}</label><br>
    <label>Criado em: {{response.createdAt}}</label>
</div>

    </div>
</div>
